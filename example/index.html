<!DOCTYPE html>

<html>
<head>
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>stacksonstacks</title>
</head>
<body>
  <div id="buttons">
    <button id="fullscreen">Fullscreen</button>
    <button id="vr">VR (WebVR/Mobile only)</button>
  </div>
	<!-- this blocker appears over the scene -->
	<div id="blocker">
    	<h1>stacksonstacks</h1>
    	<button id = "startButton" class="btn">start</button>
      <button id = "renderButton" class="btn">render</button><hr>

            <div class = "color">
                <input type="color" id="color1" value="#ffffff">

            </div>
            <div class = "color">
                <input type="color" id="color2" value="#ededed">
                <h3>ground</h3>
            </div>
    	</div>
        <br>
